<h2 mat-dialog-title class="dialog-title">Ubah Data Gambar Kucing</h2>

<mat-dialog-content class="dialog-container" [formGroup]="editForm">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID</mat-label>
        <input matInput [value]="data.id" disabled>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>URL Gambar</mat-label>
        <input matInput formControlName="url">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Lebar</mat-label>
        <input matInput type="number" formControlName="width">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tinggi</mat-label>
        <input matInput type="number" formControlName="height">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
    <button mat-raised-button class="delete-btn" (click)="deleteKucing()" [disabled]="isDeleting">{{ isDeleting ? 'Deleting...' : 'Hapus' }}</button>
    <div class="right-buttons">
        <button mat-button class="cancel-btn" (click)="close()">Batal</button>
        <button mat-raised-button class="update-btn" (click)="update()" [disabled]="isUpdating">
            {{ isUpdating ? 'Updating...' : 'Ubah' }}
        </button>
    </div>
</mat-dialog-actions>
