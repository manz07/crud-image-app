<h2 mat-dialog-title>Tambah Gambar Kucing</h2>

<mat-dialog-actions align="start">
    <button (click)="getRandomCatImage()">Pilih dari TheCatAPI</button>
</mat-dialog-actions>

<mat-dialog-content>

<form [formGroup]="kucingForm">
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>URL Gambar</mat-label>
    <input matInput formControlName="url" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Lebar (Width)</mat-label>
    <input matInput type="number" formControlName="width" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tinggi (Height)</mat-label>
    <input matInput type="number" formControlName="height" required>
  </mat-form-field>
</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-button color="primary" (click)="saveKucing()" [disabled]="kucingForm.invalid">Save</button>
</mat-dialog-actions>
